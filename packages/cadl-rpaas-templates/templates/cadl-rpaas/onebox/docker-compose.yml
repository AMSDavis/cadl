version: '3.8'

services:
  servicerp:
    image: rpaasoneboxacr.azurecr.io/rpaas-onebox/servicerp
    ports:
      - "6012:6012"
    volumes:
      - "filedb:/root/.local/share/rpsaas/fileDBData"

  metarp:
    image: rpaasoneboxacr.azurecr.io/rpaas-onebox/metarp
    ports:
      - "6010:6010"
    volumes:
      - "filedb:/root/.local/share/rpsaas/fileDBData"

  webserver:
    image: rpaasoneboxacr.azurecr.io/rpaas-onebox/nginx
    ports:
      - "6000:80"
    depends_on:
      - servicerp
      - metarp

volumes:
  filedb:
