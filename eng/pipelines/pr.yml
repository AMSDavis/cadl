trigger: none
pr:
  - main

jobs:
  - job: Build_And_Test
    strategy:
      matrix:
        "Linux - Node 14.x  - Dotnet 5":
          imageName: ubuntu-latest
          nodeVersion: "14.x"
          dotnetVersion: 5.0.x

        "Linux - Node 16.x  - Dotnet 6":
          imageName: ubuntu-latest
          nodeVersion: "16.x"
          dotnetVersion: 6.0.x

        "Windows - Node 14.x - Dotnet 5":
          imageName: windows-2019
          nodeVersion: "14.x"
          dotnetVersion: 5.0.x

        "Windows - Node 16.x - Dotnet 6":
          imageName: windows-2019
          nodeVersion: "16.x"
          dotnetVersion: 6.0.x

    pool:
      vmImage: $(imageName)

    steps:
      - script: echo '##vso[task.setvariable variable=CADL_VS_CI_BUILD;]true'
        displayName: Enable official Visual Studio extension build
        condition: eq(variables.imageName, 'windows-2019')

      - template: pull-request-common.yml
        parameters:
          nodeVersion: $(nodeVersion)
          dotnetVersion: $(dotnetVersion)

      - template: swagger-checks.yml

  - job: Consistency_Check
    pool:
      vmImage: ubuntu-latest

    steps:
      - template: pull-request-consistency.yml
