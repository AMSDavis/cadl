parameters:
  - name: nodeVersion
    type: string
  - name: dotnetVersion
    type: string

steps:
  - checkout: self
    submodules: true

  - task: NodeTool@0
    inputs:
      versionSpec: ${{ parameters.nodeVersion }}
    displayName: Install Node.js

  # TODO renable for everybody when issue with nuget feed is solved https://github.com/Azure/cadl-azure/issues/1252
  # - task: UseDotNet@2
  #   inputs:
  #     version: ${{ parameters.dotnetVersion }}

  - script: node common/scripts/install-run-rush.js install
    displayName: Install JavaScript Dependencies

  - script: |
      echo "Dotnet version:"
      dotnet --version
    displayName: Log versions

  - script: node core/packages/cadl-vs/scripts/build.js --restore && node packages/cadl-msbuild-target/scripts/build.js --restore
    displayName: Restore .NET Dependencies

  - script: node common/scripts/install-run-rush.js rebuild --verbose
    displayName: Build

  - script: node common/scripts/install-run-rush.js test-official
    displayName: Test

  - template: ./upload-coverage.yml

  - script: node common/scripts/install-run-rush.js check-format
    displayName: Check Formatting

  - script: node common/scripts/install-run-rush.js lint
    displayName: Lint

  - script: node packages/cadl-providerhub-templates/scripts/test-providerhub-template.js
    displayName: Check ProviderHub Templates generation
    # TODO renable for everybody when issue with nuget feed is solved https://github.com/Azure/cadl-azure/issues/1252
    condition: and(succeeded(), ne(variables['Agent.OS'], 'Linux'))

  - script: node common/scripts/install-run-rush.js regen-samples
    displayName: Regenerate Samples

  - script: node eng/scripts/check-for-changed-files.js
    displayName: Check Git Status For Changed Files
