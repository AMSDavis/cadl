swagger: "2.0"
info:
  title: "Contrived but valid swagger to increase ADL test coverage"
  version: "1.0.0"
host: "localhost"
basePath: "/service"
schemes:
- "https"
paths:
  /thing:
    post:
      operationId: "addThing"
      consumes:
      - "application/json"
      - "application/xml"
      parameters:
      - $ref: "#/parameters/BodyOfThing"
      responses:
        "200":
          description: "OK"
parameters:
  BodyOfThing:
    in: "body"
    name: "body"
    required: true
    schema:
      $ref: "#/definitions/Thing"
definitions:
  Thing:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"