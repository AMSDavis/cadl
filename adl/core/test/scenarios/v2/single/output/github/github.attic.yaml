definitions:
  actor:
    properties:
      type:
        enum:
          - User
          - Organization
  blob:
    properties:
      encoding:
        enum:
          - utf-8
          - base64
  editTeam:
    properties:
      permission:
        enum:
          - pull
          - push
          - admin
  hook:
    items:
      properties:
        events:
          items:
            enum:
              - push
              - issues
              - issue_comment
              - commit_comment
              - pull_request
              - pull_request_review_comment
              - gollum
              - watch
              - download
              - fork
              - fork_apply
              - member
              - public
              - team_add
              - status
  issueEvent:
    properties:
      issue:
        properties:
          milestone:
            properties:
              state:
                enum:
                  - open
                  - closed
          state:
            enum:
              - open
              - closed
  issues:
    items:
      properties:
        milestone:
          properties:
            state:
              enum:
                - open
                - closed
        state:
          enum:
            - open
            - closed
  milestone:
    properties:
      state:
        enum:
          - open
          - closed
  orgTeamsPost:
    properties:
      permission:
        enum:
          - pull
          - push
          - admin
  pulls:
    items:
      properties:
        state:
          enum:
            - open
            - closed
  tag:
    properties:
      object:
        properties:
          type:
            enum:
              - commit
              - tree
              - blob
  tagBody:
    properties:
      type:
        enum:
          - commit
          - tree
          - blob
  tree:
    properties:
      tree:
        items:
          properties:
            mode:
              enum:
                - "100644"
                - "100755"
                - "040000"
                - "160000"
                - "120000"
            type:
              enum:
                - blob
                - tree
                - commit
