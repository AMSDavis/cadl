paths:
  "/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.KeyVault/vaults/{vaultName}/secrets/{secretName}":
    put:
      tags:
        - Secrets
      operationId: Secrets_CreateOrUpdate
      description: "Create or update a secret in a key vault in the specified
        subscription.  NOTE: This API is intended for internal use in ARM
        deployments. Users should use the data-plane REST service for
        interaction with vault secrets."
      parameters:
        - name: resourceGroupName
          in: path
          required: true
          type: string
          description: The name of the Resource Group to which the vault belongs.
        - name: vaultName
          in: path
          required: true
          type: string
          pattern: ^[a-zA-Z0-9-]{3,24}$
          description: Name of the vault
        - name: secretName
          in: path
          required: true
          type: string
          pattern: ^[a-zA-Z0-9-]{1,127}$
          description: Name of the secret
        - $ref: "#/parameters/ApiVersionParameter"
        - name: parameters
          in: body
          required: true
          schema:
            $ref: "#/definitions/SecretCreateOrUpdateParameters"
          description: Parameters to create or update the secret
        - $ref: "#/parameters/SubscriptionIdParameter"
      responses:
        "200":
          description: Created or updated secret
          schema:
            $ref: "#/definitions/Secret"
        "201":
          description: Created or updated vault
          schema:
            $ref: "#/definitions/Secret"
      x-ms-examples:
        Create a secret:
          $ref: ./examples/createSecret.json
      produces:
        - application/json
      consumes:
        - application/json
    patch:
      tags:
        - Secrets
      operationId: Secrets_Update
      description: "Update a secret in the specified subscription.  NOTE: This API is
        intended for internal use in ARM deployments.  Users should use the
        data-plane REST service for interaction with vault secrets."
      parameters:
        - name: resourceGroupName
          in: path
          required: true
          type: string
          description: The name of the Resource Group to which the vault belongs.
        - name: vaultName
          in: path
          required: true
          type: string
          pattern: ^[a-zA-Z0-9-]{3,24}$
          description: Name of the vault
        - name: secretName
          in: path
          required: true
          type: string
          pattern: ^[a-zA-Z0-9-]{1,127}$
          description: Name of the secret
        - $ref: "#/parameters/ApiVersionParameter"
        - name: parameters
          in: body
          required: true
          schema:
            $ref: "#/definitions/SecretPatchParameters"
          description: Parameters to patch the secret
        - $ref: "#/parameters/SubscriptionIdParameter"
      responses:
        "200":
          description: Patched secret
          schema:
            $ref: "#/definitions/Secret"
        "201":
          description: Patched secret
          schema:
            $ref: "#/definitions/Secret"
      x-ms-examples:
        Update a secret:
          $ref: ./examples/updateSecret.json
      produces:
        - application/json
      consumes:
        - application/json
    get:
      tags:
        - Secrets
      operationId: Secrets_Get
      description: "Gets the specified secret.  NOTE: This API is intended for
        internal use in ARM deployments. Users should use the data-plane REST
        service for interaction with vault secrets."
      parameters:
        - name: resourceGroupName
          in: path
          required: true
          type: string
          description: The name of the Resource Group to which the vault belongs.
        - name: vaultName
          in: path
          required: true
          type: string
          description: The name of the vault.
        - name: secretName
          in: path
          required: true
          type: string
          description: The name of the secret.
        - $ref: "#/parameters/ApiVersionParameter"
        - $ref: "#/parameters/SubscriptionIdParameter"
      responses:
        "200":
          description: Retrieved secret
          schema:
            $ref: "#/definitions/Secret"
      x-ms-examples:
        Get a secret:
          $ref: ./examples/getSecret.json
      produces:
        - application/json
      consumes:
        - application/json
  "/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.KeyVault/vaults/{vaultName}/secrets":
    get:
      tags:
        - Secrets
      operationId: Secrets_List
      description: "The List operation gets information about the secrets in a
        vault.  NOTE: This API is intended for internal use in ARM deployments.
        Users should use the data-plane REST service for interaction with vault
        secrets."
      parameters:
        - name: resourceGroupName
          in: path
          required: true
          type: string
          description: The name of the Resource Group to which the vault belongs.
        - name: vaultName
          in: path
          required: true
          type: string
          description: The name of the vault.
        - name: $top
          in: query
          type: integer
          format: int32
          description: Maximum number of results to return.
        - $ref: "#/parameters/ApiVersionParameter"
        - $ref: "#/parameters/SubscriptionIdParameter"
      responses:
        "200":
          description: Get information about secrets in the specified vault.
          schema:
            $ref: "#/definitions/SecretListResult"
      x-ms-examples:
        List secrets in the vault:
          $ref: ./examples/listSecrets.json
      x-ms-pageable:
        nextLinkName: nextLink
      produces:
        - application/json
      consumes:
        - application/json
definitions:
  Attributes:
    properties:
      nbf:
        x-ms-client-name: NotBefore
      exp:
        x-ms-client-name: Expires
  SecretCreateOrUpdateParameters:
    x-ms-azure-resource: true
  SecretPatchParameters:
    x-ms-azure-resource: true
parameters:
  SubscriptionIdParameter:
    name: subscriptionId
    in: path
    required: true
    type: string
    description: Subscription credentials which uniquely identify Microsoft Azure
      subscription. The subscription ID forms part of the URI for every service
      call.
  ApiVersionParameter:
    name: api-version
    in: query
    required: true
    type: string
    description: Client Api Version.
produces:
  - application/json
consumes:
  - application/json
