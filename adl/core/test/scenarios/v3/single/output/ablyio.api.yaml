schemas:
  primitives:
    - *a1
    - &a3
      type: boolean
      versionInfo:
        - added: 1.1.0
    - *a2
    - type: any
      versionInfo:
        - added: 1.1.0
  enums:
    - &a7
      type: *a1
      sealed: false
      values:
        - type: *a1
          value: phone
        - type: *a1
          value: tablet
        - type: *a1
          value: desktop
        - type: *a1
          value: tv
        - type: *a1
          value: watch
        - type: *a1
          value: car
        - type: *a1
          value: embedded
      versionInfo:
        - added: 1.1.0
    - &a9
      type: *a1
      sealed: false
      values:
        - type: *a1
          value: ios
        - type: *a1
          value: android
      versionInfo:
        - added: 1.1.0
    - &a6
      type: *a1
      sealed: false
      values:
        - type: *a1
          value: apns
        - type: *a1
          value: fcm
        - type: *a1
          value: gcm
      versionInfo:
        - added: 1.1.0
    - &a11
      type: *a1
      sealed: false
      values:
        - type: *a1
          value: Active
        - type: *a1
          value: Failing
        - type: *a1
          value: Failed
      versionInfo:
        - added: 1.1.0
    - &a18
      type: *a1
      sealed: false
      values:
        - type: *a1
          value: ABSENT
        - type: *a1
          value: PRESENT
        - type: *a1
          value: ENTER
        - type: *a1
          value: LEAVE
        - type: *a1
          value: UPDATE
      versionInfo:
        - added: 1.1.0
  objects:
    - &a4
      $key: Occupancy
      description: An Occupancy instance indicating the occupancy of a channel. For
        events indicating regional activity of a channel this indicates activity
        in that region, not global activity.
      properties:
        - name: presenceConnections
          schema:
            &a20
            target: *a2
            versionInfo:
              - added: 1.1.0
        - name: presenceMembers
          schema:
            target: *a2
            versionInfo:
              - added: 1.1.0
        - name: presenceSubscribers
          schema:
            target: *a2
            versionInfo:
              - added: 1.1.0
        - name: publishers
          schema:
            target: *a2
            versionInfo:
              - added: 1.1.0
        - name: subscribers
          schema:
            target: *a2
            versionInfo:
              - added: 1.1.0
      versionInfo:
        - added: 1.1.0
    - &a5
      $key: ChannelStatus
      description: A ChannelStatus instance.
      properties:
        - name: isActive
          required: true
          schema: *a3
        - name: occupancy
          schema:
            &a21
            target: *a4
            versionInfo:
              - added: 1.1.0
      versionInfo:
        - added: 1.1.0
    - $key: ChannelDetails
      properties:
        - name: channelId
          required: true
          schema: *a1
        - name: isGlobalMaster
          schema: *a3
        - name: region
          schema: *a1
        - name: status
          schema:
            &a22
            target: *a5
            versionInfo:
              - added: 1.1.0
      versionInfo:
        - added: 1.1.0
    - &a8
      $key: metadata
      description: Optional metadata object for this device. The metadata for a device
        may only be set by clients with push-admin privileges and will be used
        more extensively in the future with smart notifications.
      versionInfo:
        - added: 1.1.0
    - &a10
      $key: Recipient
      description: Push recipient details for a device.
      properties:
        - name: clientId
          schema: *a1
        - name: deviceId
          schema: *a1
        - name: deviceToken
          schema: *a1
        - name: registrationToken
          schema: *a1
        - name: transportType
          schema: *a6
      versionInfo:
        - added: 1.1.0
    - $key: DeviceDetails
      properties:
        - name: clientId
          schema: *a1
        - name: deviceSecret
          schema: *a1
        - name: formFactor
          schema: *a7
        - name: id
          schema: *a1
        - name: metadata
          schema: *a8
        - name: platform
          schema: *a9
        - name: push.recipient
          schema:
            &a23
            target: *a10
            versionInfo:
              - added: 1.1.0
        - name: push.state
          schema: *a11
      versionInfo:
        - added: 1.1.0
    - $key: Error
      description: Returned error from failed REST.
      properties:
        - name: code
          schema:
            target: *a2
            versionInfo:
              - added: 1.1.0
        - name: href
          schema: *a1
        - name: message
          schema: *a1
        - name: serverId
          schema: *a1
        - name: statusCode
          schema:
            target: *a2
            versionInfo:
              - added: 1.1.0
      versionInfo:
        - added: 1.1.0
    - &a12
      $key: Notification
      properties:
        - name: body
          schema: *a1
        - name: collapseKey
          schema: *a1
        - name: icon
          schema: *a1
        - name: sound
          schema: *a1
        - name: title
          schema: *a1
      versionInfo:
        - added: 1.1.0
    - &a13
      $key: apns
      description: Extends and overrides generic values when delivering via APNs. [See
        examples](https://www.ably.io/documentation/general/push/publish#payload-structure)
      properties:
        - name: notification
          schema:
            &a24
            target: *a12
            versionInfo:
              - added: 1.1.0
      versionInfo:
        - added: 1.1.0
    - &a14
      $key: fcm
      description: Extends and overrides generic values when delivering via GCM/FCM.
        [See
        examples](https://www.ably.io/documentation/general/push/publish#payload-structure)
      properties:
        - name: notification
          schema:
            target: *a12
            versionInfo:
              - added: 1.1.0
      versionInfo:
        - added: 1.1.0
    - &a15
      $key: web
      description: Extends and overrides generic values when delivering via web. [See
        examples](https://www.ably.io/documentation/general/push/publish#payload-structure)
      properties:
        - name: notification
          schema:
            target: *a12
            versionInfo:
              - added: 1.1.0
      versionInfo:
        - added: 1.1.0
    - &a16
      $key: Push
      properties:
        - name: apns
          schema: *a13
        - name: data
          schema: *a1
        - name: fcm
          schema: *a14
        - name: notification
          schema:
            target: *a12
            versionInfo:
              - added: 1.1.0
        - name: web
          schema: *a15
      versionInfo:
        - added: 1.1.0
    - &a17
      $key: Extras
      description: Extras object. Currently only allows for
        [push](https://www.ably.io/documentation/general/push/publish#channel-broadcast-example)
        extra.
      properties:
        - name: push
          schema:
            &a25
            target: *a16
            versionInfo:
              - added: 1.1.0
      versionInfo:
        - added: 1.1.0
    - $key: Message
      description: Message object.
      properties:
        - name: clientId
          schema: *a1
        - name: connectionId
          schema: *a1
        - name: data
          schema: *a1
        - name: encoding
          schema: *a1
        - name: extras
          schema:
            &a26
            target: *a17
            versionInfo:
              - added: 1.1.0
        - name: id
          schema: *a1
        - name: name
          schema: *a1
        - name: timestamp
          schema:
            target: *a2
            versionInfo:
              - added: 1.1.0
      versionInfo:
        - added: 1.1.0
    - $key: PresenceMessage
      properties:
        - name: action
          schema: *a18
        - name: clientId
          schema: *a1
        - name: connectionId
          schema: *a1
        - name: data
          schema: *a1
        - name: encoding
          schema: *a1
        - name: extras
          schema:
            target: *a17
            versionInfo:
              - added: 1.1.0
        - name: id
          schema: *a1
        - name: timestamp
          schema:
            target: *a2
            versionInfo:
              - added: 1.1.0
      versionInfo:
        - added: 1.1.0
    - $key: TokenDetails
      properties:
        - name: capability
          schema: *a1
        - name: expires
          schema:
            target: *a2
            versionInfo:
              - added: 1.1.0
        - name: issued
          schema:
            target: *a2
            versionInfo:
              - added: 1.1.0
        - name: keyName
          schema: *a1
        - name: token
          schema: *a1
      versionInfo:
        - added: 1.1.0
    - &a19
      $key: capability
      description: The
        [capabilities](https://www.ably.io/documentation/core-features/authentication#capabilities-explained)
        (i.e. a set of channel names/namespaces and, for each, a set of
        operations) which should be a subset of the set of capabilities
        associated with the key specified in keyName.
      versionInfo:
        - added: 1.1.0
    - $key: TokenRequest
      properties:
        - name: capability
          required: true
          schema: *a19
        - name: clientId
          schema: *a1
        - name: keyName
          required: true
          schema: *a1
        - name: nonce
          required: true
          schema: *a1
        - name: timestamp
          required: true
          schema:
            target: *a2
            versionInfo:
              - added: 1.1.0
      versionInfo:
        - added: 1.1.0
  aliases:
    - *a20
    - *a21
    - *a22
    - *a23
    - *a24
    - *a25
    - *a26
    - *a27
