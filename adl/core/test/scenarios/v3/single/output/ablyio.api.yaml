            targetSchema: *a1
        - name: isGlobalMaster
          description: In events relating to the activity of a channel in a specific
            region, this optionally identifies whether or not that region is
            responsible for global coordination of the channel.
          schema: *a10
        - name: region
          description: In events relating to the activity of a channel in a specific
