metaData:
  name: Tweets and Users
  contacts:
    - name: Twitter Developers
      role: author
      url: https://developer.twitter.com/
      attic:
        x-twitter: twitter
  description: API Reference — Labs v2
  licenses:
    - name: Twitter Developer Agreement and Policy
      url: https://developer.twitter.com/en/developer-terms/agreement-and-policy.html
  references:
    - name: external-documentation
      description: Find out more about Swagger
      location: http://swagger.io
    - name: General
      description: Find out more
      location: https://developer.twitter.com/en/docs/labs
      summary: Miscellaneous endpoints for general API functionality
    - name: Search
      description: Find out more
      location: https://developer.twitter.com/en/docs/labs/recent-search/overview
      summary: APIs related to Recent Search
    - name: Tweets
      description: Find out more
      location: https://developer.twitter.com/en/docs/labs/tweets-and-users/overview
      summary: APIs related to Tweets
    - name: Users
      description: Find out more
      location: https://developer.twitter.com/en/docs/labs/tweets-and-users/overview
      summary: APIs related to Users
  termsOfService: https://developer.twitter.com/en/developer-terms/agreement-and-policy.html
  attic:
    x-apisguru-categories:
      - social
    x-logo:
      url: https://twitter.com/twitter/profile_image?size=original
    x-origin:
      - format: openapi
        url: https://api.twitter.com/labs/2/openapi.json
        version: "3.0"
    x-preferred: true
    x-providerName: twitter.com
    x-serviceName: labs
