schemas:
  primitives:
    - &a1
      name:
        anonymous: ""
      type: int64
    - &a2
      name:
        anonymous: ""
      type: string
    - &a84
      name:
        anonymous: ""
      type: int32
    - &a109
      name:
        anonymous: ""
      type: array
      elementSchema:
        &a50
        name: Media
        type: Xor
        oneOf:
          - &a85
            name: Photo
            type: object
            extends:
              - &a3
                name: CommonMediaFields
                type: object
                description: This contains the list of the fields that are common to all media
                  returned.
                properties:
                  - name: height
                    schema:
                      &a16
                      name:
                        anonymous: ""
                      type: alias
                      constraints:
                        - name: Minimum
                          type: constraint
                          minimum: 0
                      description: The height of the media in pixels
                      targetSchema: *a1
                  - name: media_key
                    schema:
                      &a13
                      name:
                        anonymous: ""
                      type: alias
                      constraints:
                        - name: RegularExpression
                          type: constraint
                          length: ^([0-9]+)_([0-9]+)$
                      description: The Media Key identifier for this attachment.
                      targetSchema: *a2
                  - name: width
                    schema:
                      &a17
                      name:
                        anonymous: ""
                      type: alias
                      constraints:
                        - name: Minimum
                          type: constraint
                          minimum: 0
                      description: The width of the media in pixels
                      targetSchema: *a1
            properties:
              - name: type
                schema:
                  &a56
                  name:
                    anonymous: ""
                  type: constant
                  value: photo
                  valueSchema:
                    name:
                      anonymous: ""
                    type: alias
                    targetSchema: *a2
              - name: url
                schema: *a2
          - &a86
            name: Video
            type: object
            extends:
              - *a3
            properties:
              - name: duration_ms
                schema: *a1
              - name: preview_image_url
                schema: *a2
              - name: type
                schema:
                  &a57
                  name:
                    anonymous: ""
                  type: constant
                  value: video
                  valueSchema:
                    name:
                      anonymous: ""
                    type: alias
                    targetSchema: *a2
          - &a76
            name: AnimatedGif
            type: object
            extends:
              - *a3
            properties:
              - name: preview_image_url
                schema: *a2
              - name: type
                schema:
                  &a52
                  name:
                    anonymous: ""
                  type: constant
                  value: animated_gif
                  valueSchema:
                    &a124
                    name:
                      anonymous: ""
                    type: alias
                    targetSchema: *a2
    - &a5
      name:
        anonymous: ""
      type: array
      elementSchema:
        &a8
        name:
          anonymous: ""
        type: alias
        description: The identifier for this place
        targetSchema: *a2
    - &a4
      name:
        anonymous: ""
      type: double
    - &a6
      name:
        anonymous: ""
      type: array
      elementSchema:
        &a135
        name:
          anonymous: ""
        type: alias
        constraints:
          - name: Minimum
            type: constraint
            minimum: -180
          - name: Maximum
            type: constraint
            maximum: 180
        targetSchema: *a4
    - &a7
      name:
        anonymous: ""
      type: array
      elementSchema: *a4
    - &a110
      name:
        anonymous: ""
      type: array
      elementSchema:
        &a89
        name: Place
        type: object
        properties:
          - name: contained_within
            schema:
              &a134
              name: contained_within
              type: alias
              constraints:
                - name: MinimumElements
                  type: constraint
                  count: 1
              targetSchema: *a5
          - name: country
            schema: *a2
          - name: country_code
            schema:
              &a21
              name:
                anonymous: ""
              type: alias
              constraints:
                - name: RegularExpression
                  type: constraint
                  length: ^[A-Z]{2}$
              targetSchema: *a2
          - name: full_name
            required: true
            schema: *a2
          - name: geo
            schema:
              &a88
              name: Geo
              type: object
              properties:
                - name: bbox
                  required: true
                  schema:
                    &a136
                    name: bbox
                    type: alias
                    constraints:
                      - name: MaximumElements
                        type: constraint
                        count: 4
                      - name: MinimumElements
                        type: constraint
                        count: 4
                    targetSchema: *a6
                - name: geometry
                  schema:
                    &a29
                    name: Point
                    type: object
                    description: A [GeoJson
                      Point](https://tools.ietf.org/html/rfc7946#section-3.1.2)
                      geometry object.
                    properties:
                      - name: coordinates
                        required: true
                        schema:
                          &a137
                          name: Position
                          type: alias
                          constraints:
                            - name: MaximumElements
                              type: constraint
                              count: 2
                            - name: MinimumElements
                              type: constraint
                              count: 2
                          description: A [GeoJson
                            Position](https://tools.ietf.org/html/rfc7946#section-3.1.1)
                            in the format `[longitude,latitude]`.
                          targetSchema: *a7
                      - name: type
                        required: true
                        schema:
                          &a58
                          name:
                            anonymous: ""
                          type: constant
                          value: Point
                          valueSchema:
                            name:
                              anonymous: ""
                            type: alias
                            targetSchema: *a2
                - name: properties
                  required: true
                  schema:
                    &a87
                    name:
                      anonymous: object
                    type: object
                - name: type
                  required: true
                  schema:
                    &a59
                    name:
                      anonymous: ""
                    type: constant
                    value: Feature
                    valueSchema:
                      name:
                        anonymous: ""
                      type: alias
                      targetSchema: *a2
          - name: id
            required: true
            schema: *a8
          - name: name
            description: The human readable name of this place.
            schema:
              &a138
              name:
                anonymous: ""
              type: alias
              description: The human readable name of this place.
              targetSchema: *a2
          - name: place_type
            schema:
              &a69
              name:
                anonymous: ""
              type: enum
              elementSchema:
                &a9
                name:
                  anonymous: ""
                type: alias
                targetSchema: *a2
              sealed: true
              values:
                - name:
                    anonymous: ""
                  type: constant
                  value: poi
                  valueSchema: *a9
                - name:
                    anonymous: ""
                  type: constant
                  value: neighborhood
                  valueSchema: *a9
                - name:
                    anonymous: ""
                  type: constant
                  value: city
                  valueSchema: *a9
                - name:
                    anonymous: ""
                  type: constant
                  value: admin
                  valueSchema: *a9
                - name:
                    anonymous: ""
                  type: constant
                  value: country
                  valueSchema: *a9
                - name:
                    anonymous: ""
                  type: constant
                  value: unknown
                  valueSchema: *a9
    - &a10
      name:
        anonymous: ""
      type: dateTime
    - &a11
      name:
        anonymous: ""
      type: array
      elementSchema:
        &a90
        name: PollOption
        type: object
        description: Describes a choice in a Poll object.
        properties:
          - name: label
            description: The text of a poll choice.
            required: true
            schema:
              &a140
              name:
                anonymous: ""
              type: alias
              description: The text of a poll choice.
              targetSchema: *a2
          - name: position
            description: Position of this choice in the poll.
            required: true
            schema:
              &a141
              name:
                anonymous: ""
              type: alias
              description: Position of this choice in the poll.
              targetSchema: *a1
          - name: votes
            description: Number of users who voted for this choice.
            required: true
            schema:
              &a142
              name:
                anonymous: ""
              type: alias
              description: Number of users who voted for this choice.
              targetSchema: *a1
    - &a111
      name:
        anonymous: ""
      type: array
      elementSchema:
        &a91
        name: Poll
        type: object
        description: Represent a Poll attached to a Tweet
        properties:
          - name: duration_minutes
            schema: *a1
          - name: end_datetime
            schema: *a10
          - name: id
            required: true
            schema:
              &a14
              name:
                anonymous: ""
              type: alias
              constraints:
                - name: RegularExpression
                  type: constraint
                  length: ^[0-9]{1,19}$
              description: Unique identifier of this poll.
              targetSchema: *a2
          - name: options
            required: true
            schema:
              &a143
              name: options
              type: alias
              constraints:
                - name: MaximumElements
                  type: constraint
                  count: 4
                - name: MinimumElements
                  type: constraint
                  count: 2
              targetSchema: *a11
          - name: voting_status
            schema:
              &a70
              name:
                anonymous: ""
              type: enum
              elementSchema:
                &a12
                name:
                  anonymous: ""
                type: alias
                targetSchema: *a2
              sealed: true
              values:
                - name:
                    anonymous: ""
                  type: constant
                  value: open
                  valueSchema: *a12
                - name:
                    anonymous: ""
                  type: constant
                  value: closed
                  valueSchema: *a12
    - &a22
      name:
        anonymous: ""
      type: array
      elementSchema: *a13
    - &a23
      name:
        anonymous: ""
      type: array
      elementSchema: *a14
    - &a24
      name:
        anonymous: ""
      type: array
      elementSchema:
        &a82
        name: ContextAnnotation
        type: object
        description: Annotation inferred from the tweet text.
        properties:
          - name: domain
            required: true
            schema:
              &a80
              name: ContextAnnotationDomainFields
              type: object
              description: Represents the data for the context annotation domain.
              properties:
                - name: description
                  description: Description of the context annotation domain.
                  schema:
                    &a127
                    name:
                      anonymous: ""
                    type: alias
                    description: Description of the context annotation domain.
                    targetSchema: *a2
                - name: id
                  description: The unique id for a context annotation domain.
                  required: true
                  schema:
                    &a128
                    name:
                      anonymous: ""
                    type: alias
                    constraints:
                      - name: RegularExpression
                        type: constraint
                        length: ^[0-9]{1,19}$
                    description: The unique id for a context annotation domain.
                    targetSchema: *a2
                - name: name
                  description: Name of the context annotation domain.
                  schema:
                    &a129
                    name:
                      anonymous: ""
                    type: alias
                    description: Name of the context annotation domain.
                    targetSchema: *a2
          - name: entity
            required: true
            schema:
              &a81
              name: ContextAnnotationEntityFields
              type: object
              description: Represents the data for the context annotation entity.
              properties:
                - name: description
                  description: Description of the context annotation entity.
                  schema:
                    &a130
                    name:
                      anonymous: ""
                    type: alias
                    description: Description of the context annotation entity.
                    targetSchema: *a2
                - name: id
                  description: The unique id for a context annotation entity.
                  required: true
                  schema:
                    &a131
                    name:
                      anonymous: ""
                    type: alias
                    constraints:
                      - name: RegularExpression
                        type: constraint
                        length: ^[0-9]{1,19}$
                    description: The unique id for a context annotation entity.
                    targetSchema: *a2
                - name: name
                  description: Name of the context annotation entity.
                  schema:
                    &a132
                    name:
                      anonymous: ""
                    type: alias
                    description: Name of the context annotation entity.
                    targetSchema: *a2
    - &a25
      name:
        anonymous: ""
      type: array
      elementSchema:
        &a78
        name: CashtagEntity
        type: object
        extends:
          - &a15
            name: EntityIndices
            type: object
            description: Represent a boundary range (start and end index) for a recognized
              entity (for example a hashtag or a mention). `start` must be
              smaller than `end`.
            properties:
              - name: end
                description: Index (zero-based) at which position this entity ends.
                required: true
                schema:
                  &a125
                  name:
                    anonymous: ""
                  type: alias
                  constraints:
                    - name: Minimum
                      type: constraint
                      minimum: 0
                  description: Index (zero-based) at which position this entity ends.
                  targetSchema: *a1
              - name: start
                description: Index (zero-based) at which position this entity starts.
                required: true
                schema:
                  &a126
                  name:
                    anonymous: ""
                  type: alias
                  constraints:
                    - name: Minimum
                      type: constraint
                      minimum: 0
                  description: Index (zero-based) at which position this entity starts.
                  targetSchema: *a1
          - &a77
            name: CashtagFields
            type: object
            description: Represent the portion of text recognized as a Cashtag, and its
              start and end position within the text.
            properties:
              - name: tag
                required: true
                schema: *a2
    - &a26
      name:
        anonymous: ""
      type: array
      elementSchema:
        &a94
        name: HashtagEntity
        type: object
        extends:
          - *a15
          - &a93
            name: HashtagFields
            type: object
            description: Represent the portion of text recognized as a Hashtag, and its
              start and end position within the text.
            properties:
              - name: tag
                description: The text of the Hashtag
                required: true
                schema:
                  &a149
                  name:
                    anonymous: ""
                  type: alias
                  description: The text of the Hashtag
                  targetSchema: *a2
    - &a27
      name:
        anonymous: ""
      type: array
      elementSchema:
        &a96
        name: MentionEntity
        type: object
        extends:
          - *a15
          - &a95
            name: MentionFields
            type: object
            description: Represent the portion of text recognized as a User mention, and its
              start and end position within the text.
            properties:
              - name: username
                required: true
                schema:
                  &a38
                  name:
                    anonymous: ""
                  type: alias
                  constraints:
                    - name: RegularExpression
                      type: constraint
                      length: ^[A-Za-z0-9_]{1,15}$
                  description: The Twitter handle (screen name) of this user.
                  targetSchema: *a2
    - &a19
      name:
        anonymous: ""
      type: array
      elementSchema:
        &a97
        name: URLImage
        type: object
        description: Represent the information for the URL image
        properties:
          - name: height
            schema: *a16
          - name: url
            schema:
              &a18
              name:
                anonymous: ""
              type: alias
              description: A validly formatted URL.
              targetSchema: *a2
              attic:
                example: https://example.com
          - name: width
            schema: *a17
    - &a28
      name:
        anonymous: ""
      type: array
      elementSchema:
        &a37
        name: UrlEntity
        type: object
        description: Represent the portion of text recognized as a URL, and its start
          and end position within the text.
        extends:
          - *a15
          - &a98
            name: URLFields
            type: object
            description: Represent the portion of text recognized as a URL.
            properties:
              - name: description
                description: Description of the URL landing page.
                schema:
                  &a152
                  name:
                    anonymous: ""
                  type: alias
                  description: Description of the URL landing page.
                  targetSchema: *a2
              - name: display_url
                description: The URL as displayed in the Twitter client.
                schema:
                  &a153
                  name:
                    anonymous: ""
                  type: alias
                  description: The URL as displayed in the Twitter client.
                  targetSchema: *a2
              - name: expanded_url
                schema: *a18
              - name: images
                schema:
                  &a154
                  name: images
                  type: alias
                  constraints:
                    - name: MinimumElements
                      type: constraint
                      count: 1
                  targetSchema: *a19
              - name: status
                schema:
                  &a155
                  name:
                    anonymous: ""
                  type: alias
                  constraints:
                    - name: Minimum
                      type: constraint
                      minimum: 100
                    - name: Maximum
                      type: constraint
                      maximum: 599
                  description: HTTP Status Code.
                  targetSchema: *a1
              - name: title
                description: Title of the page the URL points to.
                schema:
                  &a156
                  name:
                    anonymous: ""
                  type: alias
                  description: Title of the page the URL points to.
                  targetSchema: *a2
              - name: unwound_url
                description: Fully resolved url
                schema:
                  &a157
                  name:
                    anonymous: ""
                  type: alias
                  description: Fully resolved url
                  targetSchema: *a2
              - name: url
                required: true
                schema: *a18
    - &a32
      name:
        anonymous: ""
      type: boolean
    - &a33
      name:
        anonymous: ""
      type: array
      elementSchema:
        &a101
        name:
          anonymous: object
        type: object
        properties:
          - name: id
            required: true
            schema:
              &a30
              name:
                anonymous: ""
              type: alias
              constraints:
                - name: RegularExpression
                  type: constraint
                  length: ^[0-9]{1,19}$
              description: Unique identifier of this Tweet. This is returned as a string in
                order to avoid complications with languages and tools that
                cannot handle large integers.
              targetSchema: *a2
              attic:
                example: "120897978112909812"
          - name: type
            required: true
            schema:
              &a71
              name:
                anonymous: ""
              type: enum
              elementSchema:
                &a20
                name:
                  anonymous: ""
                type: alias
                targetSchema: *a2
              sealed: true
              values:
                - name:
                    anonymous: ""
                  type: constant
                  value: retweeted
                  valueSchema: *a20
                - name:
                    anonymous: ""
                  type: constant
                  value: quoted
                  valueSchema: *a20
                - name:
                    anonymous: ""
                  type: constant
                  value: replied_to
                  valueSchema: *a20
    - &a34
      name:
        anonymous: ""
      type: array
      elementSchema: *a21
    - &a112
      name:
        anonymous: ""
      type: array
      elementSchema:
        &a103
        name: Tweet
        type: object
        properties:
          - name: attachments
            description: Specifies the type of attachments (if any) present in this Tweet.
            schema:
              &a92
              name:
                anonymous: object
              type: object
              description: Specifies the type of attachments (if any) present in this Tweet.
              properties:
                - name: media_keys
                  description: A list of Media Keys for each one of the media attachments (if
                    media are attached).
                  schema:
                    &a145
                    name: media_keys
                    type: alias
                    constraints:
                      - name: MinimumElements
                        type: constraint
                        count: 1
                    description: A list of Media Keys for each one of the media attachments (if
                      media are attached).
                    targetSchema: *a22
                - name: poll_ids
                  description: A list of poll IDs (if polls are attached).
                  schema:
                    &a146
                    name: poll_ids
                    type: alias
                    constraints:
                      - name: MinimumElements
                        type: constraint
                        count: 1
                    description: A list of poll IDs (if polls are attached).
                    targetSchema: *a23
          - name: author_id
            schema:
              &a31
              name:
                anonymous: ""
              type: alias
              constraints:
                - name: RegularExpression
                  type: constraint
                  length: ^[0-9]{1,19}$
              description: Unique identifier of this User. This is returned as a string in
                order to avoid complications with languages and tools that
                cannot handle large integers.
              targetSchema: *a2
              attic:
                example: "712089797812"
          - name: context_annotations
            schema:
              &a147
              name: context_annotations
              type: alias
              constraints:
                - name: MinimumElements
                  type: constraint
                  count: 1
              targetSchema: *a24
          - name: created_at
            description: Creation time of the Tweet.
            schema: *a10
          - name: entities
            schema:
              &a36
              name: FullTextEntities
              type: object
              properties:
                - name: cashtags
                  schema:
                    &a148
                    name: cashtags
                    type: alias
                    constraints:
                      - name: MinimumElements
                        type: constraint
                        count: 1
                    targetSchema: *a25
                - name: hashtags
                  schema:
                    &a150
                    name: hashtags
                    type: alias
                    constraints:
                      - name: MinimumElements
                        type: constraint
                        count: 1
                    targetSchema: *a26
                - name: mentions
                  schema:
                    &a151
                    name: mentions
                    type: alias
                    constraints:
                      - name: MinimumElements
                        type: constraint
                        count: 1
                    targetSchema: *a27
                - name: urls
                  schema:
                    &a158
                    name: urls
                    type: alias
                    constraints:
                      - name: MinimumElements
                        type: constraint
                        count: 1
                    targetSchema: *a28
          - name: geo
            description: The location tagged on the Tweet, if the user provided one.
            schema:
              &a99
              name:
                anonymous: object
              type: object
              description: The location tagged on the Tweet, if the user provided one.
              properties:
                - name: coordinates
                  schema: *a29
                - name: place_id
                  schema: *a8
          - name: id
            required: true
            schema: *a30
          - name: in_reply_to_user_id
            schema: *a31
          - name: lang
            description: Language of the Tweet, if detected by Twitter. Returned as a BCP47
              language tag.
            schema:
              &a159
              name:
                anonymous: ""
              type: alias
              description: Language of the Tweet, if detected by Twitter. Returned as a BCP47
                language tag.
              targetSchema: *a2
          - name: possibly_sensitive
            description: Indicates if this Tweet contains URLs marked as sensitive, for
              example content suitable for mature audiences.
            schema: *a32
          - name: public_metrics
            description: Engagement metrics for the Tweet at the time of the request.
            schema:
              &a100
              name:
                anonymous: object
              type: object
              description: Engagement metrics for the Tweet at the time of the request.
              properties:
                - name: like_count
                  description: Number of times this Tweet has been liked.
                  required: true
                  schema:
                    &a160
                    name:
                      anonymous: ""
                    type: alias
                    description: Number of times this Tweet has been liked.
                    targetSchema: *a1
                - name: quote_count
                  description: Number of times this Tweet has been quoted.
                  schema:
                    &a161
                    name:
                      anonymous: ""
                    type: alias
                    description: Number of times this Tweet has been quoted.
                    targetSchema: *a1
                - name: reply_count
                  description: Number of times this Tweet has been replied to.
                  required: true
                  schema:
                    &a162
                    name:
                      anonymous: ""
                    type: alias
                    description: Number of times this Tweet has been replied to.
                    targetSchema: *a1
                - name: retweet_count
                  description: Number of times this Tweet has been Retweeted.
                  required: true
                  schema:
                    &a163
                    name:
                      anonymous: ""
                    type: alias
                    description: Number of times this Tweet has been Retweeted.
                    targetSchema: *a1
          - name: referenced_tweets
            description: A list of Tweets this Tweet refers to. For example, if the parent
              Tweet is a Retweet, a Quoted Tweet or a Reply, it will include the
              related Tweet referenced to by its parent.
            schema:
