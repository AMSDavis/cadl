attic:
  servers:
    - description: Twitter API
      url: https://api.twitter.com
  info:
    contact:
      x-twitter: twitter
    license:
      url: https://developer.twitter.com/en/developer-terms/agreement-and-policy.html
    x-apisguru-categories:
      - social
    x-logo:
      url: https://twitter.com/twitter/profile_image?size=original
    x-origin:
      - format: openapi
        url: https://api.twitter.com/labs/2/openapi.json
        version: "3.0"
    x-preferred: true
    x-providerName: twitter.com
    x-serviceName: labs
  externalDocs:
    description: Find out more about Swagger
    url: http://swagger.io
  tags:
    - description: Miscellaneous endpoints for general API functionality
      externalDocs:
        description: Find out more
        url: https://developer.twitter.com/en/docs/labs
      name: General
    - description: APIs related to Recent Search
      externalDocs:
        description: Find out more
        url: https://developer.twitter.com/en/docs/labs/recent-search/overview
      name: Search
    - description: APIs related to Tweets
      externalDocs:
        description: Find out more
        url: https://developer.twitter.com/en/docs/labs/tweets-and-users/overview
      name: Tweets
    - description: APIs related to Users
      externalDocs:
        description: Find out more
        url: https://developer.twitter.com/en/docs/labs/tweets-and-users/overview
      name: Users
  paths:
    /labs/2/openapi.json:
      get:
        description: Full open api spec in JSON format. (See
          https://github.com/OAI/OpenAPI-Specification/blob/master/README.md)
        operationId: getOpenApiSpec
        responses:
          "200":
            content:
              application/json:
                schema:
                  type: string
            description: The request was successful
        summary: Returns the open api spec document.
        tags:
          - General
    /labs/2/tweets:
      get:
        description: Returns a variety of information about the Tweet specified by the
          requested ID
        operationId: findTweetsById
        parameters:
          - description: A comma separated list of Tweet IDs. Up to 100 are allowed in a
              single request.
            explode: false
            in: query
            name: ids
            required: true
            schema:
              items:
                $ref: "#/components/schemas/TweetID"
              maxItems: 100
              minItems: 1
              type: array
            style: form
          - $ref: "#/components/parameters/TweetExpansionsParameter"
          - $ref: "#/components/parameters/TweetFieldsParameter"
          - $ref: "#/components/parameters/UserFieldsParameter"
          - $ref: "#/components/parameters/MediaFieldsParameter"
          - $ref: "#/components/parameters/PlaceFieldsParameter"
          - $ref: "#/components/parameters/PollFieldsParameter"
        responses:
          "200":
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/TweetLookupResponse"
            description: The request was successful
          default:
            $ref: "#/components/responses/HttpErrorResponse"
        summary: Returns hydrated Tweet objects
        tags:
          - Tweets
    /labs/2/tweets/search:
      get:
        description: Returns Tweets from the last 7 days that match a search query.
        operationId: tweetsRecentSearch
        parameters:
          - description: One query/rule/filter for matching Tweets. Up to 512 characters.
            in: query
            name: query
            required: true
            schema:
              maxLength: 512
              minLength: 1
              type: string
          - description: YYYY-MM-DDTHH:mm:ssZ. The oldest UTC timestamp (from most recent 7
              days) from which the Tweets will be provided. Timestamp is in
              second granularity and is inclusive (i.e. 12:00:01 includes the
              first second of the minute).
            in: query
            name: start_time
            required: false
            schema:
              format: date-time
              type: string
          - description: YYYY-MM-DDTHH:mm:ssZ. The newest, most recent UTC timestamp to
              which the Tweets will be provided. Timestamp is in second
              granularity and is exclusive (i.e. 12:00:01 excludes the first
              second of the minute).
            in: query
            name: end_time
            required: false
            schema:
              format: date-time
              type: string
          - description: Returns results with a Tweet ID greater than (that is, more recent
              than) the specified ID.
            in: query
            name: since_id
            required: false
            schema:
              $ref: "#/components/schemas/TweetID"
          - description: Returns results with a Tweet ID less than (that is, older than) the
              specified ID.
            in: query
            name: until_id
            required: false
            schema:
              $ref: "#/components/schemas/TweetID"
          - description: The maximum number of search results to be returned by a request.
            in: query
            name: max_results
            required: false
            schema:
              default: 10
              format: int32
              maximum: 100
              minimum: 10
              type: integer
          - description: This parameter is used to get the next 'page' of results. The value
              used with the parameter is pulled directly from the response
              provided by the API, and should not be modified.
            in: query
            name: next_token
            required: false
            schema:
              type: string
          - $ref: "#/components/parameters/TweetExpansionsParameter"
          - $ref: "#/components/parameters/TweetFieldsParameter"
          - $ref: "#/components/parameters/UserFieldsParameter"
          - $ref: "#/components/parameters/MediaFieldsParameter"
          - $ref: "#/components/parameters/PlaceFieldsParameter"
          - $ref: "#/components/parameters/PollFieldsParameter"
        responses:
          "200":
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/TweetSearchResponse"
            description: Tweets recent search response
          default:
            $ref: "#/components/responses/HttpErrorResponse"
        summary: Returns Tweets from the last 7 days that match a search query.
        tags:
          - Search
          - Tweets
    "/labs/2/tweets/{id}":
      get:
        description: Returns a variety of information about the Tweet specified by the
          requested ID
        operationId: findTweetById
        parameters:
          - description: A single Tweet ID.
            in: path
            name: id
            required: true
            schema:
              $ref: "#/components/schemas/TweetID"
          - $ref: "#/components/parameters/TweetExpansionsParameter"
          - $ref: "#/components/parameters/TweetFieldsParameter"
          - $ref: "#/components/parameters/UserFieldsParameter"
          - $ref: "#/components/parameters/MediaFieldsParameter"
          - $ref: "#/components/parameters/PlaceFieldsParameter"
          - $ref: "#/components/parameters/PollFieldsParameter"
        responses:
          "200":
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/SingleTweetLookupResponse"
            description: The request was successful
          default:
            $ref: "#/components/responses/HttpErrorResponse"
        summary: Returns hydrated Tweet objects
        tags:
          - Tweets
    "/labs/2/tweets/{id}/hidden":
      put:
        description: Tweet ID in the path is that of the reply to hide.
        operationId: hideReplyById
        parameters:
          - description: The ID of the reply that you want to hide.
            in: path
            name: id
            required: true
            schema:
              $ref: "#/components/schemas/TweetID"
        requestBody:
          content:
            application/json:
              schema:
                properties:
                  hidden:
                    enum:
                      - true
                    type: boolean
                type: object
        responses:
          "200":
            content:
              application/json:
                schema:
                  properties:
                    data:
                      properties:
                        hidden:
                          enum:
                            - true
                          type: boolean
                      type: object
                  type: object
            description: A successful response. The reply has been hidden.
          default:
            $ref: "#/components/responses/HttpErrorResponse"
        summary: Hides a reply to an owned conversation.
        tags:
          - Tweets
    /labs/2/users:
      get:
        description: This endpoint returns information about users. Specify users by
          their ID.
        operationId: findUsersById
        parameters:
          - description: Required. A list of User IDs, comma-separated. You can specify up
              to 100 IDs.
            explode: false
            in: query
            name: ids
            required: true
            schema:
              items:
                $ref: "#/components/schemas/UserID"
              maxItems: 100
              minItems: 1
              type: array
            style: form
          - $ref: "#/components/parameters/UserExpansionsParameter"
          - $ref: "#/components/parameters/TweetFieldsParameter"
          - $ref: "#/components/parameters/UserFieldsParameter"
          - $ref: "#/components/parameters/MediaFieldsParameter"
          - $ref: "#/components/parameters/PlaceFieldsParameter"
          - $ref: "#/components/parameters/PollFieldsParameter"
        responses:
          "200":
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/UserLookupResponse"
            description: The request was successful
          default:
            $ref: "#/components/responses/HttpErrorResponse"
        summary: Return details for the specified users
        tags:
          - Users
    /labs/2/users/by:
      get:
        description: This endpoint returns information about users. Specify users by
          their username.
        operationId: findUsersByUsername
        parameters:
          - description: Required . A list of usernames, comma-separated. You can specify up
              to 100 usernames.
            explode: false
            in: query
            name: usernames
            required: true
            schema:
              items:
                $ref: "#/components/schemas/UserName"
              maxItems: 100
              minItems: 1
              type: array
            style: form
          - $ref: "#/components/parameters/UserExpansionsParameter"
          - $ref: "#/components/parameters/TweetFieldsParameter"
          - $ref: "#/components/parameters/UserFieldsParameter"
          - $ref: "#/components/parameters/MediaFieldsParameter"
          - $ref: "#/components/parameters/PlaceFieldsParameter"
          - $ref: "#/components/parameters/PollFieldsParameter"
        responses:
          "200":
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/UserLookupResponse"
            description: The request was successful
          default:
            $ref: "#/components/responses/HttpErrorResponse"
        summary: Return details for the specified users
        tags:
          - Users
    "/labs/2/users/by/username/{username}":
      get:
        description: This endpoint returns information about a user. Specify user by
          username.
        operationId: findUserByUsername
        parameters:
          - description: Required. A username.
            in: path
            name: username
            required: true
            schema:
              $ref: "#/components/schemas/UserName"
          - $ref: "#/components/parameters/UserExpansionsParameter"
          - $ref: "#/components/parameters/TweetFieldsParameter"
          - $ref: "#/components/parameters/UserFieldsParameter"
          - $ref: "#/components/parameters/MediaFieldsParameter"
          - $ref: "#/components/parameters/PlaceFieldsParameter"
          - $ref: "#/components/parameters/PollFieldsParameter"
        responses:
          "200":
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/SingleUserLookupResponse"
            description: The request was successful
          default:
            $ref: "#/components/responses/HttpErrorResponse"
        summary: Return details for the specified users
        tags:
          - Users
    "/labs/2/users/{id}":
      get:
        description: This endpoint returns information about a user. Specify user by ID.
        operationId: findUserById
        parameters:
          - description: Required. A User ID.
            in: path
            name: id
            required: true
            schema:
              $ref: "#/components/schemas/UserID"
          - $ref: "#/components/parameters/UserExpansionsParameter"
          - $ref: "#/components/parameters/TweetFieldsParameter"
          - $ref: "#/components/parameters/UserFieldsParameter"
          - $ref: "#/components/parameters/MediaFieldsParameter"
          - $ref: "#/components/parameters/PlaceFieldsParameter"
          - $ref: "#/components/parameters/PollFieldsParameter"
        responses:
          "200":
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/SingleUserLookupResponse"
            description: The request was successful
          default:
            $ref: "#/components/responses/HttpErrorResponse"
        summary: Return details for the specified users
        tags:
          - Users
  components:
    parameters:
      MediaFieldsParameter:
        description: A comma separated list of Media fields to display.
        explode: false
        in: query
        name: media.fields
        required: false
        schema:
          description: The list of fields you can display for a Media object.
          example: created_at
          items:
            enum:
              - media_key
              - duration_ms
              - height
              - preview_image_url
              - type
              - url
              - width
            type: string
          minItems: 1
          type: array
          uniqueItems: true
        style: form
      PlaceFieldsParameter:
        description: A comma separated list of Place fields to display.
        explode: false
        in: query
        name: place.fields
        required: false
        schema:
          description: The list of fields you can display for a Place object.
          example: country_code
          items:
            enum:
              - id
              - name
              - country_code
              - place_type
              - full_name
              - country
              - contained_within
              - geo
            type: string
          minItems: 1
          type: array
          uniqueItems: true
        style: form
      PollFieldsParameter:
        description: A comma separated list of Poll fields to display.
        explode: false
        in: query
        name: poll.fields
        required: false
        schema:
          description: The list of fields you can display for a Poll object.
          example: end_datetime
          items:
            enum:
              - id
              - options
              - voting_status
              - end_datetime
              - duration_minutes
            type: string
          minItems: 1
          type: array
          uniqueItems: true
        style: form
      TweetExpansionsParameter:
        description: A comma separated list of fields to expand.
        explode: false
        in: query
        name: expansions
        schema:
          description: The list of fields you can expand for a [Tweet](#Tweet) object. If
            the field has an ID, it can be expanded into a full object.
          example: author_id
          items:
            enum:
              - author_id
              - referenced_tweets.id
              - in_reply_to_user_id
              - geo.place_id
              - attachments.media_keys
              - attachments.poll_ids
              - entities.mentions.username
              - referenced_tweets.id.author_id
            type: string
          minItems: 1
          type: array
          uniqueItems: true
        style: form
      TweetFieldsParameter:
        description: A comma separated list of Tweet fields to display.
        explode: false
        in: query
        name: tweet.fields
        required: false
        schema:
          description: The list of fields you can display for a [Tweet](#Tweet) object.
          example: created_at
          items:
            enum:
              - id
              - created_at
              - text
              - author_id
              - in_reply_to_user_id
              - referenced_tweets
              - attachments
              - withheld
              - geo
              - entities
              - public_metrics
              - possibly_sensitive
              - source
              - lang
              - context_annotations
            type: string
          minItems: 1
          type: array
          uniqueItems: true
        style: form
      UserExpansionsParameter:
        description: A comma separated list of fields to expand.
        explode: false
        in: query
        name: expansions
        schema:
          description: The list of fields you can expand for a [User](#User) object. If
            the field has an ID, it can be expanded into a full object.
          example: pinned_tweet_id
          items:
            enum:
              - pinned_tweet_id
            type: string
          minItems: 1
          type: array
          uniqueItems: true
        style: form
      UserFieldsParameter:
        description: A comma separated list of User fields to display.
        explode: false
        in: query
        name: user.fields
        required: false
        schema:
          description: The list of fields you can display for a [User](#User) object.
          example: created_at
          items:
            enum:
              - id
              - created_at
              - name
              - username
              - protected
              - verified
              - withheld
              - profile_image_url
              - location
              - url
              - description
              - entities
              - pinned_tweet_id
              - public_metrics
            type: string
          minItems: 1
          type: array
          uniqueItems: true
        style: form
    responses:
      HttpErrorResponse:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Error"
          application/problem+json:
            schema:
              $ref: "#/components/schemas/Problem"
        description: The request has failed.
    schemas:
      AnimatedGif:
        allOf:
          - $ref: "#/components/schemas/CommonMediaFields"
        properties:
          preview_image_url:
            format: uri
          type:
            enum:
              - animated_gif
            type: string
      CashtagEntity:
        allOf:
          - $ref: "#/components/schemas/EntityIndices"
          - $ref: "#/components/schemas/CashtagFields"
      ClientForbiddenProblem:
        allOf:
          - $ref: "#/components/schemas/ProblemFields"
        properties:
          reason:
            enum:
              - official-client-forbidden
              - client-not-enrolled
            type: string
          registration_url:
            format: uri
          type:
            enum:
              - https://api.twitter.com/labs/2/problems/client-forbidden
            type: string
      ContextAnnotationDomainFields:
        properties:
          description:
            description: Description of the context annotation domain.
          id:
            description: The unique id for a context annotation domain.
            pattern: ^[0-9]{1,19}$
          name:
            description: Name of the context annotation domain.
      ContextAnnotationEntityFields:
        properties:
          description:
            description: Description of the context annotation entity.
          id:
            description: The unique id for a context annotation entity.
            pattern: ^[0-9]{1,19}$
          name:
            description: Name of the context annotation entity.
      CountryCode:
        pattern: ^[A-Z]{2}$
      DisallowedResourceProblem:
        allOf:
          - $ref: "#/components/schemas/ProblemFields"
        properties:
          resource_type:
            enum:
              - tweet
            type: string
          section:
            enum:
              - data
              - includes
            type: string
          type:
            enum:
              - https://api.twitter.com/labs/2/problems/disallowed-resource
            type: string
      EntityIndices:
        properties:
          end:
            description: Index (zero-based) at which position this entity ends.
          start:
            description: Index (zero-based) at which position this entity starts.
      GenericProblem:
        allOf:
          - $ref: "#/components/schemas/ProblemFields"
        properties:
          type:
            enum:
              - about:blank
            type: string
      Geo:
        properties:
          type:
            enum:
              - Feature
            type: string
      HTTPStatusCode:
        description: HTTP Status Code.
      HashtagEntity:
        allOf:
          - $ref: "#/components/schemas/EntityIndices"
          - $ref: "#/components/schemas/HashtagFields"
      HashtagFields:
        properties:
          tag:
            description: The text of the Hashtag
      InvalidRequestProblem:
        allOf:
          - $ref: "#/components/schemas/ProblemFields"
        properties:
          errors:
            items:
              properties:
                parameters:
                  additionalProperties:
                    items:
                      type: string
                    type: array
          type:
            enum:
              - https://api.twitter.com/labs/2/problems/invalid-request
            type: string
      Media:
        discriminator:
          mapping:
            animated_gif: "#/components/schemas/AnimatedGif"
            photo: "#/components/schemas/Photo"
            video: "#/components/schemas/Video"
          propertyName: type
        oneOf:
          - $ref: "#/components/schemas/Photo"
          - $ref: "#/components/schemas/Video"
          - $ref: "#/components/schemas/AnimatedGif"
        required:
          - type
      MediaHeight:
        description: The height of the media in pixels
      MediaKey:
        description: The Media Key identifier for this attachment.
        pattern: ^([0-9]+)_([0-9]+)$
      MediaWidth:
        description: The width of the media in pixels
      MentionEntity:
        allOf:
          - $ref: "#/components/schemas/EntityIndices"
          - $ref: "#/components/schemas/MentionFields"
      Photo:
        allOf:
          - $ref: "#/components/schemas/CommonMediaFields"
        properties:
          type:
            enum:
              - photo
            type: string
          url:
            format: uri
      Place:
        properties:
          name:
            description: The human readable name of this place.
      PlaceId:
        description: The identifier for this place
      PlaceType:
        enum:
          - poi
          - neighborhood
          - city
          - admin
          - country
          - unknown
        type: string
      Point:
        properties:
          type:
            enum:
              - Point
            type: string
      Poll:
        properties:
          end_datetime:
            format: date-time
          voting_status:
            enum:
              - open
              - closed
            type: string
      PollId:
        description: Unique identifier of this poll.
        pattern: ^[0-9]{1,19}$
      PollOption:
        properties:
          label:
            description: The text of a poll choice.
          position:
            description: Position of this choice in the poll.
          votes:
            description: Number of users who voted for this choice.
      Position:
        description: A [GeoJson
          Position](https://tools.ietf.org/html/rfc7946#section-3.1.1) in the
          format `[longitude,latitude]`.
      Problem:
        discriminator:
          mapping:
            about:blank: "#/components/schemas/GenericProblem"
            https://api.twitter.com/labs/2/problems/client-forbidden: "#/components/schemas/ClientForbiddenProblem"
            https://api.twitter.com/labs/2/problems/disallowed-resource: "#/components/schemas/DisallowedResourceProblem"
            https://api.twitter.com/labs/2/problems/invalid-request: "#/components/schemas/InvalidRequestProblem"
            https://api.twitter.com/labs/2/problems/not-authorized-for-resource: "#/components/schemas/ResourceUnauthorizedProblem"
            https://api.twitter.com/labs/2/problems/resource-not-found: "#/components/schemas/ResourceNotFoundProblem"
            https://api.twitter.com/labs/2/problems/unsupported-authentication: "#/components/schemas/UnsupportedAuthenticationProblem"
            https://api.twitter.com/labs/2/problems/usage-capped: "#/components/schemas/UsageCapExceededProblem"
          propertyName: type
        oneOf:
          - $ref: "#/components/schemas/GenericProblem"
          - $ref: "#/components/schemas/InvalidRequestProblem"
          - $ref: "#/components/schemas/ClientForbiddenProblem"
          - $ref: "#/components/schemas/ResourceNotFoundProblem"
          - $ref: "#/components/schemas/ResourceUnauthorizedProblem"
          - $ref: "#/components/schemas/DisallowedResourceProblem"
          - $ref: "#/components/schemas/UnsupportedAuthenticationProblem"
          - $ref: "#/components/schemas/UsageCapExceededProblem"
      ProblemFields:
        properties:
          type:
            format: uri
      ResourceNotFoundProblem:
        allOf:
          - $ref: "#/components/schemas/ProblemFields"
        properties:
          parameter:
            minLength: 1
          resource_type:
            enum:
              - user
              - tweet
            type: string
          type:
            enum:
              - https://api.twitter.com/labs/2/problems/resource-not-found
            type: string
          value:
            description: Value will match the schema of the field.
      ResourceUnauthorizedProblem:
        allOf:
          - $ref: "#/components/schemas/ProblemFields"
        properties:
          resource_type:
            enum:
              - tweet
            type: string
          section:
            enum:
              - data
              - includes
            type: string
          type:
            enum:
              - https://api.twitter.com/labs/2/problems/not-authorized-for-resource
            type: string
      Tweet:
        example:
          author_id: "712089797812"
          created_at: Wed Jun 20 16:53:49 +0000 2018
          id: "12234"
          text: Some great insight into the human condition.
        properties:
          attachments:
            properties:
              media_keys:
                description: A list of Media Keys for each one of the media attachments (if
                  media are attached).
              poll_ids:
                description: A list of poll IDs (if polls are attached).
          created_at:
            description: Creation time of the Tweet.
            format: date-time
          lang:
            description: Language of the Tweet, if detected by Twitter. Returned as a BCP47
              language tag.
          possibly_sensitive:
            description: Indicates if this Tweet contains URLs marked as sensitive, for
              example content suitable for mature audiences.
          public_metrics:
            properties:
              like_count:
                description: Number of times this Tweet has been liked.
              quote_count:
                description: Number of times this Tweet has been quoted.
              reply_count:
                description: Number of times this Tweet has been replied to.
              retweet_count:
                description: Number of times this Tweet has been Retweeted.
          referenced_tweets:
            description: A list of Tweets this Tweet refers to. For example, if the parent
              Tweet is a Retweet, a Quoted Tweet or a Reply, it will include the
              related Tweet referenced to by its parent.
            items:
              properties:
                type:
                  enum:
                    - retweeted
                    - quoted
                    - replied_to
                  type: string
          source:
            description: The name of the app the user Tweeted from.
          text:
            description: The content of the Tweet.
      TweetID:
        description: Unique identifier of this Tweet. This is returned as a string in
          order to avoid complications with languages and tools that cannot
          handle large integers.
        example: "120897978112909812"
        pattern: ^[0-9]{1,19}$
      TweetSearchResponse:
        properties:
          meta:
            properties:
              newest_id:
                description: Most recent Tweet Id returned by search query
                pattern: ^[0-9]{1,19}$
              next_token:
                description: This value is used to get the next 'page' of results by providing
                  it to the next_token parameter.
              oldest_id:
                description: Oldest Tweet Id returned by search query
                pattern: ^[0-9]{1,19}$
              result_count:
                description: Number of search query results
      TweetWithheld:
        properties:
          copyright:
            description: Indicates if the content is being withheld for on the basis of
              copyright infringement.
          country_codes:
            description: Provides a list of countries where this content is not available.
          scope:
            description: Indicates whether the content being withheld is the `tweet` or a
              `user`.
            enum:
              - tweet
              - user
            type: string
      URL:
        description: A validly formatted URL.
        example: https://example.com
        format: uri
      URLFields:
        properties:
          description:
            description: Description of the URL landing page.
          display_url:
            description: The URL as displayed in the Twitter client.
          title:
            description: Title of the page the URL points to.
          unwound_url:
            description: Fully resolved url
            format: uri
      UnsupportedAuthenticationProblem:
        allOf:
          - $ref: "#/components/schemas/ProblemFields"
        properties:
          type:
            enum:
              - https://api.twitter.com/labs/2/problems/unsupported-authentication
            type: string
      UrlEntity:
        allOf:
          - $ref: "#/components/schemas/EntityIndices"
          - $ref: "#/components/schemas/URLFields"
        description: Represent the portion of text recognized as a URL, and its start
          and end position within the text.
      UsageCapExceededProblem:
        allOf:
          - $ref: "#/components/schemas/ProblemFields"
        properties:
          period:
            enum:
              - Daily
              - Monthly
            type: string
          scope:
            enum:
              - Account
              - Product
            type: string
          type:
            enum:
              - https://api.twitter.com/labs/2/problems/usage-capped
            type: string
      User:
        example:
          created_at: 2017-10-09T17:16:24Z
          id: "1234"
          name: Twitter API
          protected: false
          username: twitterapi
        properties:
          created_at:
            description: Creation time of this user.
            format: date-time
          description:
            description: The text of this user's profile description (also known as bio), if
              the user provided one.
          location:
            description: The location specified in the user's profile, if the user provided
              one. As this is a freeform value, it may not indicate a valid
              location, but it may be fuzzily evaluated when performing searches
              with location queries.
          name:
            description: The friendly name of this user, as shown on their profile.
          profile_image_url:
            description: The URL to the profile image for this user.
            format: uri
          protected:
            description: Indicates if this user has chosen to protect their Tweets (in other
              words, if this user's Tweets are private).
          public_metrics:
            properties:
              followers_count:
                description: Number of users who are following this user.
              following_count:
                description: Number of users this user is following.
              listed_count:
                description: The number of lists that include this user.
              tweet_count:
                description: The number of Tweets (including Retweets) posted by this user.
          url:
            description: The URL specified in the user's profile.
          verified:
            description: Indicate if this user is a verified Twitter User.
      UserID:
        description: Unique identifier of this User. This is returned as a string in
          order to avoid complications with languages and tools that cannot
          handle large integers.
        example: "712089797812"
        pattern: ^[0-9]{1,19}$
      UserName:
        description: The Twitter handle (screen name) of this user.
        pattern: ^[A-Za-z0-9_]{1,15}$
      UserWithheld:
        properties:
          country_codes:
            description: Provides a list of countries where this content is not available.
          scope:
            description: Indicates that the content being withheld is a `user`.
            enum:
              - user
            type: string
      Video:
        allOf:
          - $ref: "#/components/schemas/CommonMediaFields"
        properties:
          preview_image_url:
            format: uri
          type:
            enum:
              - video
            type: string
