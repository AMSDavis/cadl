http:
  connections:
    - description: Twitter API
      url: https://api.twitter.com
  operations:
    - description: Full open api spec in JSON format. (See
        https://github.com/OAI/OpenAPI-Specification/blob/master/README.md)
      id: getOpenApiSpec
      responses:
        - name: "200"
          description: The request was successful
          mediaType: application/json
          schema: &a1
            type: string
            name: anonymous<unknown>
      summary: Returns the open api spec document.
      tags:
        - General
    - description: Returns a variety of information about the Tweet specified by the
        requested ID
      id: findTweetsById
      parameters:
        - type: query
          name: ids
          description: A comma separated list of Tweet IDs. Up to 100 are allowed in a
            single request.
          expandParameterValues: false
          renderStyle: form
          required: true
          schema:
            type: alias
            name: schema
            aliasType: schema
            constraints:
              - type: constraint
                name: MaximumElements
                count: 100
              - type: constraint
                name: MinimumElements
                count: 1
            targetSchema:
              type: array
              name: anonymous<unknown>
              elementSchema: &a5
                type: alias
                name: anonymous<string>
                aliasType: schema
                constraints:
                  - type: constraint
                    name: RegularExpression
                    length: ^[0-9]{1,19}$
                description: Unique identifier of this Tweet. This is returned as a string in
                  order to avoid complications with languages and tools that
                  cannot handle large integers.
                targetSchema: *a1
                attic:
                  example: "120897978112909812"
        - name: "1"
          aliasType: parameter
          target: &a25
            type: query
            name: expansions
            description: A comma separated list of fields to expand.
            expandParameterValues: false
            renderStyle: form
            schema:
              type: alias
              name: schema
              aliasType: schema
              constraints:
                - type: constraint
                  name: MinimumElements
                  count: 1
                - type: constraint
                  name: UniqueElements
                  unique: true
              description: The list of fields you can expand for a [Tweet](#Tweet) object. If
                the field has an ID, it can be expanded into a full object.
              targetSchema:
                type: array
                name: anonymous<unknown>
                elementSchema:
                  type: enum
                  name: anonymous<unknown>
                  sealed: true
              attic:
                example: author_id
        - name: "2"
          aliasType: parameter
          target: &a26
            type: query
            name: tweet.fields
            description: A comma separated list of Tweet fields to display.
            expandParameterValues: false
            renderStyle: form
            required: false
            schema:
              type: alias
              name: schema
              aliasType: schema
              constraints:
                - type: constraint
                  name: MinimumElements
                  count: 1
                - type: constraint
                  name: UniqueElements
                  unique: true
              description: The list of fields you can display for a [Tweet](#Tweet) object.
              targetSchema:
                type: array
                name: anonymous<unknown>
                elementSchema:
                  type: enum
                  name: anonymous<unknown>
                  sealed: true
              attic:
                example: created_at
        - name: "3"
          aliasType: parameter
          target: &a27
            type: query
            name: user.fields
            description: A comma separated list of User fields to display.
            expandParameterValues: false
            renderStyle: form
            required: false
            schema:
              type: alias
              name: schema
              aliasType: schema
              constraints:
                - type: constraint
                  name: MinimumElements
                  count: 1
                - type: constraint
                  name: UniqueElements
                  unique: true
              description: The list of fields you can display for a [User](#User) object.
              targetSchema:
                type: array
                name: anonymous<unknown>
                elementSchema:
                  type: enum
                  name: anonymous<unknown>
                  sealed: true
              attic:
                example: created_at
        - name: "4"
          aliasType: parameter
          target: &a28
            type: query
            name: media.fields
            description: A comma separated list of Media fields to display.
            expandParameterValues: false
            renderStyle: form
            required: false
            schema:
              type: alias
              name: schema
              aliasType: schema
              constraints:
                - type: constraint
                  name: MinimumElements
                  count: 1
                - type: constraint
                  name: UniqueElements
                  unique: true
              description: The list of fields you can display for a Media object.
              targetSchema:
                type: array
                name: anonymous<unknown>
                elementSchema:
                  type: enum
                  name: anonymous<unknown>
                  sealed: true
              attic:
                example: created_at
        - name: "5"
          aliasType: parameter
          target: &a29
            type: query
            name: place.fields
            description: A comma separated list of Place fields to display.
            expandParameterValues: false
            renderStyle: form
            required: false
            schema:
              type: alias
              name: schema
              aliasType: schema
              constraints:
                - type: constraint
                  name: MinimumElements
                  count: 1
                - type: constraint
                  name: UniqueElements
                  unique: true
              description: The list of fields you can display for a Place object.
              targetSchema:
                type: array
                name: anonymous<unknown>
                elementSchema:
                  type: enum
                  name: anonymous<unknown>
                  sealed: true
              attic:
                example: country_code
        - name: "6"
          aliasType: parameter
          target: &a30
            type: query
            name: poll.fields
            description: A comma separated list of Poll fields to display.
            expandParameterValues: false
            renderStyle: form
            required: false
            schema:
              type: alias
              name: schema
              aliasType: schema
              constraints:
                - type: constraint
                  name: MinimumElements
                  count: 1
                - type: constraint
                  name: UniqueElements
                  unique: true
              description: The list of fields you can display for a Poll object.
              targetSchema:
                type: array
                name: anonymous<unknown>
                elementSchema:
                  type: enum
                  name: anonymous<unknown>
                  sealed: true
              attic:
                example: end_datetime
      responses:
        - name: "200"
          description: The request was successful
          mediaType: application/json
          schema:
            type: alias
            name: schema
            aliasType: schema
            targetSchema: &a64
              type: object
              name: TweetLookupResponse
              properties:
                - name: data
                  schema:
                    type: alias
                    name: data
                    aliasType: schema
                    constraints:
                      - type: constraint
                        name: MinimumElements
                        count: 1
                    targetSchema:
                      type: array
                      name: anonymous<unknown>
                      elementSchema: &a19
                        type: object
                        name: Tweet
                        properties:
                          - name: attachments
                            description: Specifies the type of attachments (if any) present in this Tweet.
                            schema:
                              type: object
                              name: anonymous<object>
                              description: Specifies the type of attachments (if any) present in this Tweet.
                              properties:
                                - name: media_keys
                                  description: A list of Media Keys for each one of the media attachments (if
                                    media are attached).
                                  schema:
                                    type: alias
                                    name: media_keys
                                    aliasType: schema
                                    constraints:
                                      - type: constraint
                                        name: MinimumElements
                                        count: 1
                                    description: A list of Media Keys for each one of the media attachments (if
                                      media are attached).
                                    targetSchema:
                                      type: array
                                      name: anonymous<unknown>
                                      elementSchema: &a10
                                        type: alias
                                        name: anonymous<string>
                                        aliasType: schema
                                        constraints:
                                          - type: constraint
                                            name: RegularExpression
                                            length: ^([0-9]+)_([0-9]+)$
                                        description: The Media Key identifier for this attachment.
                                        targetSchema: *a1
                                - name: poll_ids
                                  description: A list of poll IDs (if polls are attached).
                                  schema:
                                    type: alias
                                    name: poll_ids
                                    aliasType: schema
                                    constraints:
                                      - type: constraint
                                        name: MinimumElements
                                        count: 1
                                    description: A list of poll IDs (if polls are attached).
                                    targetSchema:
                                      type: array
                                      name: anonymous<unknown>
                                      elementSchema: &a18
                                        type: alias
                                        name: anonymous<string>
                                        aliasType: schema
                                        constraints:
                                          - type: constraint
                                            name: RegularExpression
                                            length: ^[0-9]{1,19}$
                                        description: Unique identifier of this poll.
                                        targetSchema: *a1
                          - name: author_id
                            schema: &a6
                              type: alias
                              name: anonymous<string>
                              aliasType: schema
                              constraints:
                                - type: constraint
                                  name: RegularExpression
                                  length: ^[0-9]{1,19}$
                              description: Unique identifier of this User. This is returned as a string in
                                order to avoid complications with languages and
                                tools that cannot handle large integers.
                              targetSchema: *a1
                              attic:
                                example: "712089797812"
                          - name: context_annotations
                            schema:
                              type: alias
                              name: context_annotations
                              aliasType: schema
                              constraints:
                                - type: constraint
                                  name: MinimumElements
                                  count: 1
                              targetSchema:
                                type: array
                                name: anonymous<unknown>
                                elementSchema: &a45
                                  type: object
                                  name: ContextAnnotation
                                  description: Annotation inferred from the tweet text.
                                  properties:
                                    - name: domain
                                      required: true
                                      schema: &a46
                                        type: object
                                        name: ContextAnnotationDomainFields
                                        description: Represents the data for the context annotation domain.
                                        properties:
                                          - name: description
                                            description: Description of the context annotation domain.
                                            schema:
                                              type: alias
                                              name: anonymous<string>
                                              aliasType: schema
                                              description: Description of the context annotation domain.
                                              targetSchema: *a1
                                          - name: id
                                            description: The unique id for a context annotation domain.
                                            required: true
                                            schema:
                                              type: alias
                                              name: anonymous<string>
                                              aliasType: schema
                                              constraints:
                                                - type: constraint
                                                  name: RegularExpression
                                                  length: ^[0-9]{1,19}$
                                              description: The unique id for a context annotation domain.
                                              targetSchema: *a1
                                          - name: name
                                            description: Name of the context annotation domain.
                                            schema:
                                              type: alias
                                              name: anonymous<string>
                                              aliasType: schema
                                              description: Name of the context annotation domain.
                                              targetSchema: *a1
                                    - name: entity
                                      required: true
                                      schema: &a47
                                        type: object
                                        name: ContextAnnotationEntityFields
                                        description: Represents the data for the context annotation entity.
                                        properties:
                                          - name: description
                                            description: Description of the context annotation entity.
                                            schema:
                                              type: alias
                                              name: anonymous<string>
                                              aliasType: schema
                                              description: Description of the context annotation entity.
                                              targetSchema: *a1
                                          - name: id
                                            description: The unique id for a context annotation entity.
                                            required: true
                                            schema:
                                              type: alias
                                              name: anonymous<string>
                                              aliasType: schema
                                              constraints:
                                                - type: constraint
                                                  name: RegularExpression
                                                  length: ^[0-9]{1,19}$
                                              description: The unique id for a context annotation entity.
                                              targetSchema: *a1
                                          - name: name
                                            description: Name of the context annotation entity.
                                            schema:
                                              type: alias
                                              name: anonymous<string>
                                              aliasType: schema
                                              description: Name of the context annotation entity.
                                              targetSchema: *a1
                          - name: created_at
                            description: Creation time of the Tweet.
                            schema:
                              type: alias
                              name: anonymous<unknown>
                              aliasType: schema
                              description: Creation time of the Tweet.
                              targetSchema: &a17
                                type: dateTime
                                name: anonymous<unknown>
                          - name: entities
                            schema: &a20
                              type: object
                              name: FullTextEntities
                              properties:
                                - name: cashtags
                                  schema:
                                    type: alias
                                    name: cashtags
                                    aliasType: schema
                                    constraints:
                                      - type: constraint
                                        name: MinimumElements
                                        count: 1
                                    targetSchema:
                                      type: array
                                      name: anonymous<unknown>
                                      elementSchema: &a42
                                        type: object
                                        name: CashtagEntity
                                        extends:
                                          - &a3
                                            type: object
                                            name: EntityIndices
                                            description: Represent a boundary range (start and end index) for a recognized
                                              entity (for example a hashtag or a
                                              mention). `start` must be smaller
                                              than `end`.
                                            properties:
                                              - name: end
                                                description: Index (zero-based) at which position this entity ends.
                                                required: true
                                                schema:
                                                  type: alias
                                                  name: anonymous<number>
                                                  aliasType: schema
                                                  constraints:
                                                    - type: constraint
                                                      name: Minimum
                                                      minimum: 0
                                                  description: Index (zero-based) at which position this entity ends.
                                                  targetSchema: &a2
                                                    type: int64
                                                    name: anonymous<unknown>
                                              - name: start
                                                description: Index (zero-based) at which position this entity starts.
                                                required: true
                                                schema:
                                                  type: alias
                                                  name: anonymous<number>
                                                  aliasType: schema
                                                  constraints:
                                                    - type: constraint
                                                      name: Minimum
                                                      minimum: 0
                                                  description: Index (zero-based) at which position this entity starts.
                                                  targetSchema: *a2
                                          - &a43
                                            type: object
                                            name: CashtagFields
                                            description: Represent the portion of text recognized as a Cashtag, and its
                                              start and end position within the
                                              text.
                                            properties:
                                              - name: tag
                                                required: true
                                                schema: *a1
                                - name: hashtags
                                  schema:
                                    type: alias
                                    name: hashtags
                                    aliasType: schema
                                    constraints:
                                      - type: constraint
                                        name: MinimumElements
                                        count: 1
                                    targetSchema:
                                      type: array
                                      name: anonymous<unknown>
                                      elementSchema: &a52
                                        type: object
                                        name: HashtagEntity
                                        extends:
                                          - *a3
                                          - &a53
                                            type: object
                                            name: HashtagFields
                                            description: Represent the portion of text recognized as a Hashtag, and its
                                              start and end position within the
                                              text.
                                            properties:
                                              - name: tag
                                                description: The text of the Hashtag
                                                required: true
                                                schema:
                                                  type: alias
                                                  name: anonymous<string>
                                                  aliasType: schema
                                                  description: The text of the Hashtag
                                                  targetSchema: *a1
                                - name: mentions
                                  schema:
                                    type: alias
                                    name: mentions
                                    aliasType: schema
                                    constraints:
                                      - type: constraint
                                        name: MinimumElements
                                        count: 1
                                    targetSchema:
                                      type: array
                                      name: anonymous<unknown>
                                      elementSchema: &a55
                                        type: object
                                        name: MentionEntity
                                        extends:
                                          - *a3
                                          - &a56
                                            type: object
                                            name: MentionFields
                                            description: Represent the portion of text recognized as a User mention, and its
                                              start and end position within the
                                              text.
                                            properties:
                                              - name: username
                                                required: true
                                                schema: &a22
                                                  type: alias
                                                  name: anonymous<string>
                                                  aliasType: schema
                                                  constraints:
                                                    - type: constraint
                                                      name: RegularExpression
                                                      length: ^[A-Za-z0-9_]{1,15}$
                                                  description: The Twitter handle (screen name) of this user.
                                                  targetSchema: *a1
                                - name: urls
                                  schema:
                                    type: alias
                                    name: urls
                                    aliasType: schema
                                    constraints:
                                      - type: constraint
                                        name: MinimumElements
                                        count: 1
                                    targetSchema:
                                      type: array
                                      name: anonymous<unknown>
                                      elementSchema: &a21
                                        type: object
                                        name: UrlEntity
                                        description: Represent the portion of text recognized as a URL, and its start
                                          and end position within the text.
                                        extends:
                                          - *a3
                                          - &a67
                                            type: object
                                            name: URLFields
                                            description: Represent the portion of text recognized as a URL.
                                            properties:
                                              - name: description
                                                description: Description of the URL landing page.
                                                schema:
                                                  type: alias
                                                  name: anonymous<string>
                                                  aliasType: schema
                                                  description: Description of the URL landing page.
                                                  targetSchema: *a1
                                              - name: display_url
                                                description: The URL as displayed in the Twitter client.
                                                schema:
                                                  type: alias
                                                  name: anonymous<string>
                                                  aliasType: schema
                                                  description: The URL as displayed in the Twitter client.
                                                  targetSchema: *a1
                                              - name: expanded_url
                                                schema: &a4
                                                  type: alias
                                                  name: anonymous<string>
                                                  aliasType: schema
                                                  description: A validly formatted URL.
                                                  targetSchema: *a1
                                                  attic:
                                                    example: https://example.com
                                              - name: images
                                                schema:
                                                  type: alias
                                                  name: images
                                                  aliasType: schema
                                                  constraints:
                                                    - type: constraint
                                                      name: MinimumElements
                                                      count: 1
                                                  targetSchema:
                                                    type: array
                                                    name: anonymous<unknown>
                                                    elementSchema: &a68
                                                      type: object
                                                      name: URLImage
                                                      description: Represent the information for the URL image
                                                      properties:
                                                        - name: height
                                                          schema: &a9
                                                            type: alias
                                                            name: anonymous<number>
                                                            aliasType: schema
                                                            constraints:
                                                              - type: constraint
                                                                name: Minimum
                                                                minimum: 0
                                                            description: The height of the media in pixels
                                                            targetSchema: *a2
                                                        - name: url
                                                          schema: *a4
                                                        - name: width
                                                          schema: &a11
                                                            type: alias
                                                            name: anonymous<number>
                                                            aliasType: schema
                                                            constraints:
                                                              - type: constraint
                                                                name: Minimum
                                                                minimum: 0
                                                            description: The width of the media in pixels
                                                            targetSchema: *a2
                                              - name: status
                                                schema: &a73
                                                  type: alias
                                                  name: anonymous<number>
                                                  aliasType: schema
                                                  constraints:
                                                    - type: constraint
                                                      name: Minimum
                                                      minimum: 100
                                                    - type: constraint
                                                      name: Maximum
                                                      maximum: 599
                                                  description: HTTP Status Code.
                                                  targetSchema: *a2
                                              - name: title
                                                description: Title of the page the URL points to.
                                                schema:
                                                  type: alias
                                                  name: anonymous<string>
                                                  aliasType: schema
                                                  description: Title of the page the URL points to.
                                                  targetSchema: *a1
                                              - name: unwound_url
                                                description: Fully resolved url
                                                schema:
                                                  type: alias
                                                  name: anonymous<string>
                                                  aliasType: schema
                                                  description: Fully resolved url
                                                  targetSchema: *a1
                                              - name: url
                                                required: true
                                                schema: *a4
                          - name: geo
                            description: The location tagged on the Tweet, if the user provided one.
                            schema:
                              type: object
                              name: anonymous<object>
                              description: The location tagged on the Tweet, if the user provided one.
                              properties:
                                - name: coordinates
                                  schema: &a16
                                    type: object
                                    name: Point
                                    description: A [GeoJson
                                      Point](https://tools.ietf.org/html/rfc7946#section-3.1.2)
                                      geometry object.
                                    properties:
                                      - name: coordinates
                                        required: true
                                        schema: &a74
                                          type: alias
                                          name: Position
                                          aliasType: schema
                                          constraints:
                                            - type: constraint
                                              name: MaximumElements
                                              count: 2
                                            - type: constraint
                                              name: MinimumElements
                                              count: 2
                                          description: A [GeoJson
                                            Position](https://tools.ietf.org/html/rfc7946#section-3.1.1)
                                            in the format
                                            `[longitude,latitude]`.
                                          targetSchema:
                                            type: array
                                            name: anonymous<unknown>
                                            elementSchema: &a15
                                              type: double
                                              name: anonymous<unknown>
                                      - name: type
                                        required: true
                                        schema:
                                          type: enum
                                          name: anonymous<unknown>
                                          sealed: true
                                - name: place_id
                                  schema: &a13
                                    type: alias
                                    name: anonymous<string>
                                    aliasType: schema
                                    description: The identifier for this place
                                    targetSchema: *a1
                          - name: id
                            required: true
                            schema: *a5
                          - name: in_reply_to_user_id
                            schema: *a6
                          - name: lang
                            description: Language of the Tweet, if detected by Twitter. Returned as a BCP47
                              language tag.
                            schema:
                              type: alias
                              name: anonymous<string>
                              aliasType: schema
                              description: Language of the Tweet, if detected by Twitter. Returned as a BCP47
                                language tag.
                              targetSchema: *a1
                          - name: possibly_sensitive
                            description: Indicates if this Tweet contains URLs marked as sensitive, for
                              example content suitable for mature audiences.
                            schema:
                              type: alias
                              name: anonymous<unknown>
                              aliasType: schema
                              description: Indicates if this Tweet contains URLs marked as sensitive, for
                                example content suitable for mature audiences.
                              targetSchema: &a7
                                type: boolean
                                name: anonymous<unknown>
                          - name: public_metrics
                            description: Engagement metrics for the Tweet at the time of the request.
                            schema:
                              type: object
                              name: anonymous<object>
                              description: Engagement metrics for the Tweet at the time of the request.
                              properties:
                                - name: like_count
                                  description: Number of times this Tweet has been liked.
                                  required: true
                                  schema:
                                    type: alias
                                    name: anonymous<number>
                                    aliasType: schema
                                    description: Number of times this Tweet has been liked.
                                    targetSchema: *a2
                                - name: quote_count
                                  description: Number of times this Tweet has been quoted.
                                  schema:
                                    type: alias
                                    name: anonymous<number>
                                    aliasType: schema
                                    description: Number of times this Tweet has been quoted.
                                    targetSchema: *a2
                                - name: reply_count
                                  description: Number of times this Tweet has been replied to.
                                  required: true
                                  schema:
                                    type: alias
                                    name: anonymous<number>
                                    aliasType: schema
                                    description: Number of times this Tweet has been replied to.
                                    targetSchema: *a2
                                - name: retweet_count
                                  description: Number of times this Tweet has been Retweeted.
                                  required: true
                                  schema:
                                    type: alias
                                    name: anonymous<number>
                                    aliasType: schema
                                    description: Number of times this Tweet has been Retweeted.
                                    targetSchema: *a2
                          - name: referenced_tweets
                            description: A list of Tweets this Tweet refers to. For example, if the parent
                              Tweet is a Retweet, a Quoted Tweet or a Reply, it
                              will include the related Tweet referenced to by
                              its parent.
                            schema:
                              type: alias
                              name: referenced_tweets
                              aliasType: schema
                              constraints:
                                - type: constraint
                                  name: MinimumElements
                                  count: 1
                              description: A list of Tweets this Tweet refers to. For example, if the parent
                                Tweet is a Retweet, a Quoted Tweet or a Reply,
                                it will include the related Tweet referenced to
                                by its parent.
                              targetSchema:
                                type: array
                                name: anonymous<unknown>
                                elementSchema:
                                  type: object
                                  name: anonymous<object>
                                  properties:
                                    - name: id
                                      required: true
                                      schema: *a5
                                    - name: type
                                      required: true
                                      schema:
                                        type: enum
                                        name: anonymous<unknown>
                                        sealed: true
                          - name: source
                            description: The name of the app the user Tweeted from.
                            schema:
                              type: alias
                              name: anonymous<string>
                              aliasType: schema
                              description: The name of the app the user Tweeted from.
                              targetSchema: *a1
                          - name: text
                            description: The content of the Tweet.
                            required: true
                            schema:
                              type: alias
                              name: anonymous<string>
                              aliasType: schema
                              description: The content of the Tweet.
                              targetSchema: *a1
                          - name: withheld
                            schema: &a66
                              type: object
                              name: TweetWithheld
                              description: Indicates withholding details for [withheld
                                content](https://help.twitter.com/en/rules-and-policies/tweet-withheld-by-country).
                              properties:
                                - name: copyright
                                  description: Indicates if the content is being withheld for on the basis of
                                    copyright infringement.
                                  required: true
                                  schema:
                                    type: alias
                                    name: anonymous<unknown>
                                    aliasType: schema
                                    description: Indicates if the content is being withheld for on the basis of
                                      copyright infringement.
                                    targetSchema: *a7
                                - name: country_codes
                                  description: Provides a list of countries where this content is not available.
                                  required: true
                                  schema:
                                    type: alias
                                    name: country_codes
                                    aliasType: schema
                                    constraints:
                                      - type: constraint
                                        name: MinimumElements
                                        count: 1
                                      - type: constraint
                                        name: UniqueElements
                                        unique: true
                                    description: Provides a list of countries where this content is not available.
                                    targetSchema:
                                      type: array
                                      name: anonymous<unknown>
                                      elementSchema: &a14
                                        type: alias
                                        name: anonymous<string>
                                        aliasType: schema
