http: {}
metaData:
  name: Swagger Petstore
  licenses:
    - name: MIT
      versionInfo:
        - added: 1.0.0
  versionInfo:
    - added: 1.0.0
schemas:
  primitives:
    - &a3
      type: int64
      versionInfo:
        - added: 1.0.0
    - &a4
      type: string
    - type: array
      elementSchema:
        target:
          $key: Pet
          properties:
            - name: id
              required: true
              schema:
                type: int64
                versionInfo:
                  - added: 1.0.0
            - name: name
              required: true
              schema:
                target:
                  &a1
                  type: string
                versionInfo:
                  - added: 1.0.0
            - name: tag
              schema:
                target: *a1
                versionInfo:
                  - added: 1.0.0
          versionInfo:
            - added: 1.0.0
        versionInfo:
          - added:
              &a2
              - "1"
              - .
              - "0"
              - .
              - "0"
      versionInfo:
        - added: *a2
    - &a5
      type: int32
      versionInfo:
        - added: 1.0.0
  objects:
    - &a7
      $key: Pet
      properties:
        - name: id
          required: true
          schema: *a3
        - name: name
          required: true
          schema:
            &a6
            target: *a4
            versionInfo:
              - added: 1.0.0
        - name: tag
          schema:
            target: *a4
            versionInfo:
              - added: 1.0.0
      versionInfo:
        - added: 1.0.0
    - $key: Error
      properties:
        - name: code
          required: true
          schema: *a5
        - name: message
          required: true
          schema:
            target: *a4
            versionInfo:
              - added: 1.0.0
      versionInfo:
        - added: 1.0.0
  aliases:
    - *a6
    - target: *a7
      versionInfo:
        - added: *a2
attic:
  servers:
    - url: http://petstore.swagger.io/v1
  paths:
    /pets:
      get:
        summary: List all pets
        operationId: listPets
        tags:
          - pets
        parameters:
          - name: limit
            in: query
            description: How many items to return at one time (max 100)
            required: false
            schema:
              type: integer
              format: int32
        responses:
          "200":
            description: A paged array of pets
            headers:
              x-next:
                description: A link to the next page of responses
                schema:
                  type: string
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/Pets"
          default:
            description: unexpected error
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/Error"
      post:
        summary: Create a pet
        operationId: createPets
        tags:
          - pets
        responses:
          "201":
            description: Null response
          default:
            description: unexpected error
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/Error"
    "/pets/{petId}":
      get:
        summary: Info for a specific pet
        operationId: showPetById
        tags:
          - pets
        parameters:
          - name: petId
            in: path
            required: true
            description: The id of the pet to retrieve
            schema:
              type: string
        responses:
          "200":
            description: Expected response to a valid request
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/Pet"
          default:
            description: unexpected error
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/Error"
