http:
  connections:
    - url: http://petstore.swagger.io/v1
metaData:
  name: Swagger Petstore
  licenses:
    - name: MIT
schemas:
  primitives:
    - &a1
      name:
        anonymous: ""
      type: int64
    - &a2
      name:
        anonymous: ""
      type: string
    - name:
        anonymous: ""
      type: array
      elementSchema:
        &a3
        name: Pet
        type: object
        properties:
          - name: id
            required: true
            schema: *a1
          - name: name
            required: true
            schema: *a2
          - name: tag
            schema: *a2
    - &a4
      name:
        anonymous: ""
      type: int32
  objects:
    - *a3
    - name: Error
      type: object
      properties:
        - name: code
          required: true
          schema: *a4
        - name: message
          required: true
          schema: *a2
