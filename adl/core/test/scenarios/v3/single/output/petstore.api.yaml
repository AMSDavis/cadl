http: {}
metaData:
  name: Swagger Petstore
  licenses:
    - name: MIT
schemas:
  primitives:
    - &a1
      type: int64
    - &a2
      type: string
    - type: array
      elementSchema:
        &a5
        type: alias
        targetSchema:
          &a3
          $key: Pet
          type: object
          properties:
            - name: id
              required: true
              schema: *a1
            - name: name
              required: true
              schema: *a2
            - name: tag
              schema: *a2
    - &a4
      type: int32
  objects:
    - *a3
    - $key: Error
      type: object
      properties:
        - name: code
          required: true
          schema: *a4
        - name: message
          required: true
          schema: *a2
  aliases:
    - *a5
