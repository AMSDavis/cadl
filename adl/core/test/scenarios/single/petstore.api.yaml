attic:
  petstore.yaml:
    components:
      schemas:
        Pet:
          type: object
          required:
            - id
          properties:
            id:
              type: integer
              format: int64
        Pets:
          type: array
          items:
            $ref: "#/components/schemas/Pet"
        Error:
          type: object
          required:
            - code
          properties:
            code:
              type: integer
              format: int32
    paths:
      /pets:
        get:
          summary: List all pets
          operationId: listPets
          tags:
            - pets
          parameters:
            - name: limit
              in: query
              description: How many items to return at one time (max 100)
              required: false
              schema:
                type: integer
                format: int32
          responses:
            "200":
              description: A paged array of pets
              headers:
                x-next:
                  description: A link to the next page of responses
                  schema:
                    type: string
              content:
                application/json:
                  schema:
                    $ref: "#/components/schemas/Pets"
            default:
              description: unexpected error
              content:
                application/json:
                  schema:
                    $ref: "#/components/schemas/Error"
        post:
          summary: Create a pet
          operationId: createPets
          tags:
            - pets
          responses:
            "201":
              description: Null response
            default:
              description: unexpected error
              content:
                application/json:
                  schema:
                    $ref: "#/components/schemas/Error"
      "/pets/{petId}":
        get:
          summary: Info for a specific pet
          operationId: showPetById
          tags:
            - pets
          parameters:
            - name: petId
              in: path
              required: true
              description: The id of the pet to retrieve
              schema:
                type: string
          responses:
            "200":
              description: Expected response to a valid request
              content:
                application/json:
                  schema:
                    $ref: "#/components/schemas/Pet"
            default:
              description: unexpected error
              content:
                application/json:
                  schema:
                    $ref: "#/components/schemas/Error"
    servers:
      - url: http://petstore.swagger.io/v1
http: {}
metaData:
  name: Swagger Petstore
  licenses:
    - name: MIT
      versionInfo:
        - added: 1.0.0
  versionInfo:
    - added: 1.0.0
schemas:
  primitives:
    - &a1
      type: any
    - &a2
      type: string
      versionInfo:
        - added: 1.0.0
  objects:
    - $key: Pet
      properties:
        - name: id
          schema: *a1
        - name: name
          required: true
          schema: *a2
        - name: tag
          schema: *a2
      versionInfo:
        - added: 1.0.0
    - $key: Error
      properties:
        - name: code
          schema: *a1
        - name: message
          required: true
          schema: *a2
      versionInfo:
        - added: 1.0.0
